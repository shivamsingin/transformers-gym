<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" role="img" aria-label="Transformers Gym">
  <defs>
    <style>
      .tfg-fill-black{fill:#000}
      .tfg-fill-white{fill:#fff}
      .tfg-fill-yellow{fill:#ffd300}
    </style>
  </defs>
  <rect class="tfg-fill-black" width="520" height="120" rx="0"/>
  <!-- Barbell mark -->
  <g transform="translate(20,38)">
    <rect class="tfg-fill-white" x="0" y="10" width="16" height="24" rx="2"/>
    <rect class="tfg-fill-white" x="24" y="6" width="10" height="32" rx="2"/>
    <rect class="tfg-fill-white" x="40" y="0" width="10" height="44" rx="2"/>
    <rect class="tfg-fill-white" x="56" y="6" width="10" height="32" rx="2"/>
    <rect class="tfg-fill-white" x="76" y="10" width="16" height="24" rx="2"/>
    <rect class="tfg-fill-yellow" x="16" y="20" width="60" height="4" rx="2"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(130,30)">
    <text x="0" y="36" font-family="Oxanium, Arial, sans-serif" font-size="32" font-weight="700" class="tfg-fill-white">TRANSFORMERS GYM</text>
    <text x="2" y="64" font-family="Inter, Arial, sans-serif" font-size="14" class="tfg-fill-yellow">BY DR ROHIT SONI</text>
  </g>
</svg>

